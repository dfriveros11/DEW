<form ng-submit="createArtista()" name="artista">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="artistaNombre" class="col-sm-2">Nombre:</label>
                            <input id="artistaNombre" required ng-model="artistaNombre" class="col-sm-6"/>
                        </div>
                    </div>
                   <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!artista.$valid">
                            <div class="alert alert-warning">
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="artista.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="artistasList">Cancel</a>
                        </div>
                    </div>
</form>
